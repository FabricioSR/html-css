<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A"><!-- 1 A a I i -->
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>cagar</li>
        <li>tomar café</li>
        <li>cagar</li>
        <li>cagar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type= "square"><!-- disc circle square -->
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>cagar</li>
        <li>cagar</li>
    </ul>
    <h2>Listas de definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>definição</dd>
        <dt>HTML</dt>
        <dd>linguagem de marcação</dd>
    </dl>
</body>
</html>
