<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midias/meu video.mp4" width="500" controls ></video>
    <!--ou podemos fazer de uma maneira que inserimos videos de diferente compatibilidades, pois navegadores diferentes possuem compatibilidades diferentes, tipo: mp4 m4v webm ogv     
    -->
    <br>
    <video width="500" controls autoplay loop>
        <source src="midias/meu video.mp4" type="video/mp4">
        <source src="midias/Meu Video-1.m4v" type="video/m4v">
        <source src="midias/Meu Video-1.webm" type="video/webm">
    </video>
    <p> caso não rode o video o seu navegador não é compativel. </p>
    <!--caso queira colocar uma capa no videos <video width="500" poster="imgens/capa.png" controls>-->

        <h1>Inserindo videos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!--com o vmeo é a mesma coisa, porem com mais personalização-->
        <!--com vídeos externos consome menos serviço de hospedagem, consumindo o serviço do site onde foi extraido o video, video hospedados localemnte consome o seu serviço de hospedagem-->

</body>
</html>
