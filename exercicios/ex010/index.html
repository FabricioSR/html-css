<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
       <p>acessar <a href="http://gustavoguanabara.github.io">link</a></p>
      <!--abre na mesma aba-->
      <p>acessar <a href="http://gustavoguanabara.github.io" target="_blank" rel="external">link</a></p>
      <!--abre em uma aba nova-->
      <!--REL="nofollow" para o navegador não criar uma busca sobre o link-->
    <h2>usando links internos</h2>
      <p>Esta é a primeira página, para acessar a segunda página clicar no <a href="pag002.html" target="_blank" rel="next">link</a>.</p>
      <p>para a terceira pagina ou pagina de noticia <a href="noticias/pag003.html"> link</a></p>

    <h1>Link para dowload</h1>
      <ul>
         <li>para dowload do curriculum clicar no <a href="livro/Fabricio Santos Reis. l (2).pdf" dowload="Fabricio Santos Reis. l (2).pdf" type="application/pdf">link</a></li>
      </ul>
</body>
</html>
