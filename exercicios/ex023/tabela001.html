<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: rgba(222, 184, 135, 0.349);
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*linhamento horizontal*/            vertical-align: middle; /*alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>b1</td>
            <td>C1</td>
        </tr>
        <tr> 
            <td>A2</td>
            <td>b2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td>
            <td>b3</td>
            <td>C3</td>
        </tr>
        <tr> 
            <td>A4</td>
            <td>b4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
